[respond]
[exclude_object]
[display_status]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[idle_timeout]
gcode: 
timeout: 1800

[pause_resume]
recover_velocity: 50

[firmware_retraction]
retract_length           :    0.5
unretract_extra_length   :    0
retract_speed            :   20
unretract_speed          :   20

[force_move]
enable_force_move: true

[gcode_arcs]
resolution: 0.1

[printer]
kinematics            : corexy
max_velocity          :  200
max_z_velocity        :   15
max_accel             : 2000
max_z_accel           :  300
max_accel_to_decel    : 1000
square_corner_velocity:    6.0

[auto_speed]